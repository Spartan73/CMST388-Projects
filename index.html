<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Image Viewer</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>Animals in Character</h1>			
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
            			<img src="../Project 1/img/Cheetah.jpg" id="thumb1" width="19.375%" height="19.5%" alt="Picture of a roaring hungry Cheetah." />
                		<img src="../Project 1/img/Eagle.jpg" id="thumb2" width="19.375%" height="19.5%" alt="Picture of a soaring screaming Eagle." />
                		<img src="../Project 1/img/Mice.jpg" id="thumb3" width="19.375%" height="19.5%" alt="Picture of five mice hanging out on a branch" />
                		<img src="../Project 1/img/Pitbull.jpg" id="thumb4" width="19.375%" height="19.5%" alt="Picture of a sweet and gentle Pitbull." />
                		<img src="../Project 1/img/Rhino.jpg" id="thumb5" width="19.375%" height="19.5%" alt="Picture of 3 Rhino hangin out." />     
    			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage" >
                		<img id="largeImage" src="" width="100%" height="100%" alt="">
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption"></p>
    			</div>
		</div>
	</div>
</div>
<script src="js/image-gallery.js"></script>
</body>
</html>
